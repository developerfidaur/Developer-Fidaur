<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="project(2).css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="calculator">
    <div class="input">
      <input type="text">
    </div>
    <div class="buttons">
      <button class="green ac">AC</button>
      <button class="green del">DEL</button>
      <button class="green append operator">%</button>
      <button class="green append operator">/</button>
      <button class="append">7</button>
      <button class="append">8</button>
      <button class="append">9</button>
      <button class="green append operator">*</button>
      <button class="append">4</button>
      <button class="append">5</button>
      <button class="append">6</button>
      <button class="green append operator">-</button>
      <button class="append">1</button>
      <button class="append">2</button>
      <button class="append">3</button>
      <button class="green append operator">+</button>
      <button class="append">00</button>
      <button class="append">0</button>
      <button class="append">.</button>
      <button class="orange output">=</button>
    </div>
  </div>

  <script src="project(2).js"></script>
</body>

</html>
