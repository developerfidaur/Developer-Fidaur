<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Spotify-Clone</title>
  <link href="project(3).css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <nav>
      <img class="logo" src="Spotify_Full_Logo_RGB_Black (1).png" width="115px">
      <img class="search" src="search.png" width="100px">
      <button>Open App</button>
      <img class="hamburger" src="hamburger.png" width="100px">
    </nav>
  </header>
  <div class="mobilemenu none">
    <img src="Screenshot_2024_0609_112407-removebg-preview.png" class="close" width="30px">
    <div class="h2s">
      <h2>Log in</h2>
      <h2>Sign up</h2>
    </div>
    <div id="line"></div>
    <div class="h4s">
      <h4>Premium</h4>
      <h4>Help</h4>
      <h4>Download</h4>
      <h4>Privacy</h4>
      <h4>Terms</h4>
    </div>
  </div>
  <main>
    <div class="albumscollection">
      <h3>Spotify Playlist</h3>
      <div class="albums">
        <div class="album album1"></div>
        <div class="album album2"></div>
        <div class="album album3"></div>
        <div class="album album4"></div>
        <div class="album album5"></div>
        <div class="album album6"></div>
      </div>
    </div>
  </main>
  <script src="project(3).js"></script>
</body>

</html>
